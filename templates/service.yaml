apiVersion: v1
kind: Service
metadata:
  name: {{ template "devcentral.name" . }}
  
spec:
  selector:
    {{- include "devcentral.labels" . | nindent 6 }}
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP