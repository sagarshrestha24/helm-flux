replicaCount: 1

image:
  repository: sagark24/fedco-app
  pullPolicy: IfNotPresent
  
  tag: "1.1.0"

deployment:
    name: devcentral-app

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

livenessProbe:
  enabled: true
  initialDelaySeconds: 40
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1  

podAnnotations: {}

podSecurityContext: {}
  

securityContext: {}
  

service:
  type: ClusterIP
  port: 3000
  
  

labels: 

ingress:
  enabled: false
  className: ""
  annotations: {}
    
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  

resources: {}
  



nodeSelector: {}

tolerations: []

affinity: {}

configMap:
    name: dev-app-configmap
config:
     config: |2+
        window.config = {
          "REACT_APP_DEV_CENTRAL_APP_URL": "https://dev.devcentral.ferguson.com",
          "REACT_APP_SPEC_VALIDATOR_URL": "https://dev.devcentral.ferguson.com/apigeeplatform-devcentral-dev-fedco/fedco-spec-validator/",
          "REACT_APP_EDGE_SECURED_API_URL": "https://apigee.google.com",
          "REACT_APP_JENKINS_LOCATION_API": "https://dev.jenkins.apiteam.ferguson.com",
          "REACT_APP_AZURE_AD_URL": "https://login.microsoftonline.com",
          "REACT_APP_AZURE_AD_TENANT_ID": "3c2f8435-994c-4552-8fe8-2aec2d0822e4",
          "REACT_APP_AZURE_AD_APP_CLIENT_ID": "8101f24f-281f-460e-b725-2d76b6e303cd",
          "ENABLE_DEMO_LOGIN": true   
          }
